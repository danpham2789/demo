<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- custom css link  -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
    <!-- custom css link  -->
</head>

<body>
    <!-- navbar  -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                T.Home
            </div>

            <ul class="nav-list ">
                <li><a href="#property" class="list-item">Property</a></li>
                <li><a href="#service" class="list-item">Service</a></li>
                <li><a href="#product" class="list-item">Product</a></li>
                <li><a href="#aboutus" class="list-item">About us</a></li>
                <li><a href="#contact" class="list-item contact">Contact us</a></li>
            </ul>

            <div class="mobile-menu" onclick="showMenu()">
                <div class="line line1"></div>
                <div class="line line2"></div>
                <div class="line line3"></div>
            </div>
        </div>
    </nav>
    <!-- navbar  -->

    <!-- header  -->
    <section class="header">
        <div class="container">
            <div class="header-info">
                <h1 class="header-headline">Search for Your Perfect Home</h1>
                <p class="header-subtitle">
                    Find the best properties that match your criteria.
                </p>
            </div>
        </div>
    </section>
    <!-- header  -->

    <section class="search-results different-background">

            <h1 class="search-results-title">Search Results</h1>
            <div class="search-results-content">
                <!-- Search results will be displayed here -->
            </div>
        </div>
    </section>
    <!-- search results  -->

    <!-- gsap link  -->

    <!-- gsap link  -->

    <script src="./app.js"></script>
